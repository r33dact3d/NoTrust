<!DOCTYPE html>
<html>
<head>
  <title>NoTrust</title>
  <link rel="icon" href="logo.png">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    form { max-width: 400px; margin: 20px auto; display: flex; flex-direction: column; gap: 10px; }
    input, button { padding: 8px; font-size: 16px; }
    button:disabled { background: #ccc; }
    small { color: #666; }
  </style>
</head>
<body>
  <h1>NoTrust: Trustless Freelance Jobs</h1>
  <p>Pay freelancers $25-$50 in BSV/MNEE—locked ‘til delivered. MVP in progress.</p>
  <p><small>Powered by BSV, MNEE & HandCash</small></p>
  <img src="logo.png" alt="NoTrust Logo">
  <button onclick="alert('Login coming soon')">Login with HandCash</button>

  <form>
    <input type="text" placeholder="Task (e.g., Logo Design)" required>
    <input type="text" placeholder="Specs (e.g., PNG, 500x500px)" required>
    <input type="date" placeholder="Deadline" required>
    <input type="number" placeholder="Amount (MNEE)" min="50000" max="250000" required>
    <input type="text" placeholder="Designer (@handcash.io)" required>
    <button type="submit" disabled>Lock Job (Coming Soon)</button>
  </form>
</body>
</html>
