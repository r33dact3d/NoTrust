<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustless - Zero Trust Escrow on Blockchain</title>
    <link rel="icon" href="logo.png">
    <style>
        html { font-family: "Exo 2", Arial, sans-serif; font-size: 16px; line-height: 1.15; }
        body { margin: 0; background: #000000; color: #e5e5e5; display: flex; flex-direction: column; min-height: 100vh; justify-content: center; align-items: center; position: relative; overflow-x: hidden; }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        h1 { font-family: "Audiowide", sans-serif; color: #ff9900; font-size: 4rem; margin: 0 0 32px; text-align: center; }
        p { margin: 10px 0; font-size: 1.5rem; text-align: center; }
        a { color: #ff9900; text-decoration: none; }
        a:hover { color: #e68a00; }
        img { max-width: 500px; margin: 20px 0; transition: opacity 0.3s; }
        img:hover { opacity: 0.8; }
        .buttons { display: flex; gap: 48px; margin-top: 64px; }
        button { 
            padding: 20px 40px; 
            font-family: "Exo 2", sans-serif; 
            font-size: 1.75rem; 
            background: transparent; 
            color: #ff9900; 
            border: 2px solid #ff9900; 
            border-radius: 0; 
            cursor: pointer; 
            transition: color 0.3s, background 0.3s; 
        }
        button:hover { background: #ff9900; color: #000000; }
        .logo-overlay { 
            position: absolute; 
            top: 10%; 
            left: -20%; 
            font-family: "Audiowide", sans-serif; 
            font-size: 10rem; 
            color: #ff9900; 
            opacity: 0.2; 
            transform: rotate(-45deg); 
            pointer-events: none; 
            letter-spacing: -0.05em; 
        }
        .logo-overlay::after { 
            content: "Zero Trust Escrow on Blockchain"; 
            font-family: "Exo 2", sans-serif; 
            font-size: 2rem; 
            display: block; 
            opacity: 0.1; 
            transform: rotate(0deg); 
            position: absolute; 
            left: 20%; 
            top: 80%; 
        }
        footer { position: absolute; bottom: 16px; width: 100%; text-align: center; font-size: 1rem; }
        footer a { margin: 0 16px; }
        .x-logo { display: inline-block; width: 20px; height: 20px; vertical-align: middle; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff9900"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>') no-repeat center; }
        @media (max-width: 767px) {
            .buttons { flex-direction: column; gap: 24px; }
            h1 { font-size: 2.5rem; }
            p { font-size: 1.2rem; }
            button { font-size: 1.5rem; padding: 15px 30px; }
            .logo-overlay { font-size: 6rem; top: 5%; left: -10%; }
            .logo-overlay::after { font-size: 1.2rem; left: 10%; top: 70%; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo+2&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-overlay">TRUSTLESS</div>
    <img src="/logo.png" alt="Trustless Logo">
    <p>Powered by MNEE on BSV</p>
    <div class="buttons">
        <button onclick="window.location.href='/provider.html'">Service Provider</button>
        <button onclick="window.location.href='/client.html'">Prospective Client</button>
    </div>
    <footer>
        <p>Trustless Â© 2025 | <a href="/terms.html">Terms of Service</a> | <a href="https://x.com/[yourhandle]"><span class="x-logo"></span></a></p>
    </footer>
</body>
</html>
